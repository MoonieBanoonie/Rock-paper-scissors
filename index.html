// function where the computer randomly selects rock, paper or scissors//

    function computerPlay() {

        }else if (computerChoice === 1){
            return "paper"
        }else{
            return "scissors"
        }
        return computerChoice
    }

const computerSelection = computerPlay()
console.log (computerSelection)
